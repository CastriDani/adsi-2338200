<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Events Time</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="images/JavaScript-logo.ico">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        main{
            border: none;
            background:none;
        }
        div.bg{
            width: 1000px;
            height: 800px;
            background: url(images/Challenge-Time/bg.svg) no-repeat center;
            justify-content: center;
            position: relative;
            margin: 0 auto;
            margin-left: -250px;
            margin-top: -30px;
            
        }
        a.btn-numbers{
            position: absolute;
            width: 300px;
            height: 80px;
            border: none;
            background: url(images/Challenge-Time/btn-numbers.svg) no-repeat center;
            margin-top: 500px;
            margin-left: 80px;
            cursor: pointer;
        }
        a.btn-poker{
            position: absolute;
            width: 300px;
            height: 80px;
            border: none;
            background: url(images/Challenge-Time/btn-poker.svg) no-repeat center;
            margin-top: 500px;
            margin-left: 650px;
            cursor: pointer;
        }
        ion-icon{
            position: relative;
            color: #b050a5;
            width: 50px;
            top: 180px;
            left: -200px;
            height:50px;
            z-index: 9;
}
    </style>
</head>
<body>
    <main>
        <a href="index.html"><ion-icon name="exit-outline"></ion-icon></a>
        <section>
            <div class="bg">
                <a class="btn-numbers animate__animated  animate__pulse animate__infinite" href="games/numbers.html"></a>
                <a class="btn-poker   animate__animated  animate__pulse animate__infinite"  href="games/poker.html"></a>
            </div>
        </section>
    </main>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
